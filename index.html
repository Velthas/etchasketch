<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div class="title"><h1 style="text-align: center;">Etch a Sketch</h1></div>
        <div class="functionality">
            <div class="settings">
                <input type="color" id="color" name="color"
                value="#fea0c4">
                <button id="standard" class="active">Color</button>
                <button id="rainbow">Rainbow</button>
                <button id="greyshade">Greyshade</button>
                <button id="clear">Reset</button>
                <span>
                    <div class="slidertext">16x16</div>
                    <input type="range" min="1" max="100" value="16" class="slider" id="slidervalue">
                </span>
            </div>
            <div class="container">

            </div>
        </div>
    </body>
</html>
